{% extends "base.html"%}

{% block title %}
	View Survey Page
{% endblock %}
{% block headers %}
<script type="text/javascript">
$(function(){
	var i =3;
	$("#add").click(function(){
		var formElement = document.getElementById("createSurv");
		var form = formElement.innerHTML;
		form = form+"<p>Answer: <input type= 'text' name= 'answer"+i+"' > </p>";
		formElement.innerHTML+="<p>Answer: <input type= 'text' name= 'answer"+i+"' > </p>";
		i++;

	});
});
</script>
{% endblock %}
{% block content %}
	<form action="create/" method= "post">
		{% csrf_token %}
		<div id="createSurv">
		<p>Title: <input type= "text" name= "title" > </p>
		<p>Author: <input type= "text" name= "author" > </p>
		<p>Description: <input type= "text" name= "desc" > </p>
		<p>Answer: <input type= "text" name= "answer1" > </p>	
		<p>Answer: <input type= "text" name= "answer2" > </p>
		</div>
		<div>
			<input id="add" type= "button" value= "Add another answer">
			<input type= "submit" value= "Submit">
		</div>		
	</form>
{% endblock %}
